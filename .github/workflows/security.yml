on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - '**'

jobs:
  codeql:
    name: CodeQL
    runs-on: ubuntu-latest
    permissions:
      actions: read
      security-events: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: javascript,typescript

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2

  dependency-audit:
    name: Dependency audit (pnpm)
    runs-on: ubuntu-latest
    needs: codeql
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install pnpm
        run: corepack enable && corepack prepare pnpm@latest --activate

      - name: Install dependencies
        run: pnpm install --frozen-lockfile || pnpm install

      - name: Run pnpm audit
        run: |
          # Run pnpm audit and fail the job on high or critical findings.
          pnpm audit --json > audit.json || true
          cat audit.json
          # Optionally parse audit.json and fail on high/critical via jq if desired
          if command -v jq >/dev/null 2>&1; then
            jq '.advisories // {} | to_entries[] | select(.value.severity == "high" or .value.severity == "critical")' audit.json && exit 1 || true
          fi
